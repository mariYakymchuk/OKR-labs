<h1>Про бібліотеку</h1>

<button onclick="showAlert()">Показати інформацію про бібліотеку</button>

<p id="description">Наведи мишку, щоб дізнатися більше про нашу колекцію книг</p>

<table id="book-table" class="table-bordered" border="1" cellpadding="10" cellspacing="5">
    <caption><b>Популярні книги</b></caption>
    <tr bgcolor="#cccccc"> <!-- П.3 — заголовок з кольором -->
        <th>Обкладинка</th>
        <th>Посилання</th>
        <th>Опис</th>
        <th>Жанр</th>
    </tr>
    <tr>
        <td><img class="cover" src="images/cover1.png" width="60" height="90"></td>
        <td><a href="https://www.ukrlib.com.ua/books/printit.php?tid=2721" target="_blank">Читати</a></td>
        <td>Роман про життя в селі</td>
        <td>Класика</td>
    </tr>
    <tr>
        <td><img class="cover" src="images/cover2.png" width="60" height="90"></td>
        <td><a href="https://www.ukrlib.com.ua/world/printit.php?tid=12798" target="_blank">Читати</a></td>
        <td>Історії для дітей</td>
        <td>Дитяча</td>
    </tr>
</table>
<p id="table-message" style="font-style: italic; color: darkgreen;"></p>
<br>
<br>
<br>

<!-- П.5 — Фрейм -->
<iframe src="https://uk.wikipedia.org/wiki/%D0%91%D1%96%D0%B1%D0%BB%D1%96%D0%BE%D1%82%D0%B5%D0%BA%D0%B0" width="600"
        height="400" style="float:left;"></iframe>
<script>
    // 1. Подія через атрибут
    function showAlert() {
        alert("Наша бібліотека має понад 10 000 книг у різних жанрах!");
    }

    // 2. Подія через властивість
    const description = document.getElementById("description");
    description.onmouseover = function () {
        description.style.color = "darkblue";
        description.textContent = "У нашій колекції — художня література, дитячі книги, наукова та історична проза.";
    };

    // 3. Подія через addEventListener (дві функції на один елемент)
    const table = document.getElementById("book-table");
    const message = document.getElementById("table-message");

    function showTableMessage() {
        message.textContent = "Ці книги найчастіше читають наші відвідувачі. Ви вже знайомі з ними?";
    }

    function logClick() {
        console.log("Перегляд інформації про популярні книги");
    }

    table.addEventListener("click", showTableMessage)
    table.addEventListener("click", logClick);

    // 4. Об’єкт з handleEvent та removeEventListener
    const cover = document.querySelector(".cover");

    const coverClickHandler = {
        handleEvent(event) {
            alert("Це обкладинка книги. Натисніть,'Читати' щоб переглянути детальніше.");
            console.log("Натиснуто на:", event.currentTarget);
            event.currentTarget.removeEventListener("click", coverClickHandler);
        }
    };

    cover.addEventListener("click", coverClickHandler);
</script>
